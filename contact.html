  <body>
    <header class="header">
      <a href="index.html" class="logo">The Underground</a>
      <nav class="primary-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blogs-list.html">Blogs</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact-form">
        <div class="container">
          <div class="container-form">
            <h1>Contact Us</h1>
            <form class="form">
              <div class="fields">
                <div class="input">
                  <label for="name">Full Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter your Name"
                  />
                  <span class="error" id="name-error"
                    >More than 5 character required</span
                  >
                </div>
                <div class="input">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Enter your Email"
                  />
                  <span class="error" id="email-error"
                    >Must be a valid Email</span
                  >
                </div>
                <div class="input">
                  <label for="subject">Subject</label>
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="Enter the Subject"
                  />
                  <span class="error" id="subject-error"
                    >More than 15 character required</span
                  >
                </div>
                <div class="input">
                  <label for="message">Message</label>
                  <textarea
                    type="text"
                    name="message"
                    id="message"
                    placeholder="Enter your message"
                  ></textarea>
                  <span class="error" id="message-error"
                    >More than 25 character required</span
                  >
                </div>
              </div>
              <button class="send-button">
                <span class="button-text">Send</span>
              </button>
            </form>
          </div>
          <div class="form-icons">
            <a href="#" aria-label="Facebook Link"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#" aria-label="Instagram Link"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="#" aria-label="Twitter Link"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="#" aria-label="Youtube Link"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <span>Our social media</span>
        <div class="footer-icons">
          <a href="#" aria-label="Facebook Link"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="#" aria-label="Instagram Link"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="#" aria-label="Twitter Link"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="#" aria-label="Youtube Link"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </div>
      </div>
    </footer>
